site:
  title: Neo4j Developer Portal
  url: /developer
  start_page: developer:genai-ecosystem:index.adoc

content:
  sources:
  - url: ./
    branches: HEAD
    edit_url: ~
    exclude:
    - '!**/_includes/*'
    - '!**/readme.adoc'
    - '!**/README.adoc'
ui:
  bundle:
    url: https://d12wh7zj8x3amw.cloudfront.net/build/ui-bundle.zip

urls:
  html_extension_style: indexify

asciidoc:
  extensions:
  - "@neo4j-documentation/remote-include"
  - "@neo4j-documentation/macros"
  attributes:
    page-theme: developer
    page-disabletracking: true
    experimental: ''
    page-cdn: /static/assets
